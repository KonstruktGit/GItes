<!DOCTYPE html>
<html lang="en">
	<head>
		<title>App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="app/app.js"></script>
		<script src="app/midi.js"></script>
		<script src="app/recorder.js"></script>
		<script>CC.init();</script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#cc-navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Concert Creator</a>
					</div>
					<div class="collapse navbar-collapse" id="cc-navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Play Concert</a></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">Logout</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="container-fluid cc-project">
				<div class="row cc-scrubrow">
					<div class="col-xs-3 col-sm-2 col-md-2 col-lg-1"></div>
					<div class="col-xs-9 col-sm-10 col-md-10 col-lg-11">
						<div class="cc-scrubber">
							<div class="cc-scrubline"></div>
						</div>
					</div>
				</div>
				<div class="row cc-timeline">
					<div class="col-xs-3 col-sm-2 col-md-2 col-lg-1 cc-instrument">
						<span class="glyphicon glyphicon-music" aria-hidden="true"></span>
					</div>
					<div class="col-xs-9 col-sm-10 col-md-10 col-lg-11 cc-notes">
						<div class="cc-notes-container">
							<!-- <div class="cc-note cc-note-1" id="0" data-pos="0" style="left: 0px; width: 100px;"></div> -->
						</div>
					</div>
				</div>
			</div>
			<nav class="navbar navbar-inverse cc-controlbar">
				<div class="container-fluid">
					<ul class="nav navbar-nav navbar-left">
						<li>
							<a href="#" id="cc-recordBtn"><span class="glyphicon glyphicon-record"></span> Start Recording</a>
							<a href="#" id="cc-stopRecordBtn" class="hidden"><span class="glyphicon glyphicon-record"></span> Stop Recording</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</body>
</html>
